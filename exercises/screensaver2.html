<!DOCTYPE html>
<html>
	<head>
		<title>
			Image Opacity
		</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../assets/main.css" type="text/css" />
		<style>
			body {
				overflow: hidden;
			}
			.image-1 {
				height:100vh;
				width: 100vw;
				position: fixed;
				z-index: 0.1;
			}
			.image-2 {
				height:100vh;
				width: 100vw;
				position: fixed;
				z-index: 0.2;
				mix-blend-mode: multiply;

				animation-name: imgfade;
	    		animation-duration: 5s;
	    		animation-delay:.5s;
	    		animation-iteration-count:infinite;
	    		animation-direction: alternate;
			}

			@keyframes imgfade {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

		</style>

	</head>
