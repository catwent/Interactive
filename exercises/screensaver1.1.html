		<title>
			Image Opacity
		</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../assets/main.css" type="text/css" />
		<style>
			.container {
				overflow: hidden;
			}
			.image-1 {
				height:100vh;
				width: 100vw;
				filter: saturate(0);
				position: fixed;
				z-index: 0.1;
			}
			.image-2 {
				height:100vh;
				width: 100vw;
				filter: saturate(0);
				mix-blend-mode: multiply;
				position: fixed;
				z-index: 0.2;
				animation-name: imgfade;
	    		animation-duration: 10s;
	    		animation-delay:.5s;
	    		animation-iteration-count: infinite;
	    		animation-direction: alternate;
	    		transition-timing-function: ease-in-out;
			}

			.image-3 {
				height:100vh;
				width: 100vw;
				filter: saturate(0);
				mix-blend-mode: multiply;
				position: fixed;
				z-index: 0.3;
				animation-name: imgfade;
	    		animation-duration: 17s;
	    		animation-delay:1s;
	    		animation-iteration-count: infinite;
	    		animation-direction: alternate;
	    		transition-timing-function: ease-in-out;
			}

			@keyframes imgfade {
				0% {
					opacity: 0;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}

		</style>

	</head>
