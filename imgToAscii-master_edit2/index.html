<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta author="Victor Ribeiro" />
	<title> imgToAscii - Example </title>
</head>
<body>
	<script src="src/imgToAscii.js"></script>
	<script>
		let ele = new imgToAscii('img/elefante.png');
		ele.display();
		ele.crossOrigin = "anonymous";
	</script>
	<div> Some text </div>
	<script>
		let eu = new imgToAscii('img/eu.png',0.8);
		eu.display();
		eu.displayColor('gray');
		eu.crossOrigin = "anonymous";
	</script>
</body>
</html>
